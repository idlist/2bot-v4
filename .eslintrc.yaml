env:
  commonjs: true
  es6: true
  node: true

extends: eslint:recommended

globals:
  Atomics: readonly
  SharedArrayBuffer: readonly

parserOptions:
  ecmaVersion: 2021

rules:
  no-unused-vars: [warn]
  no-empty: [warn]
  prefer-const: [warn]

  semi: [warn, never]
  quotes: [warn, single]
  comma-dangle: [warn, always-multiline]
  indent: [warn, 2, { SwitchCase: 1 }]
